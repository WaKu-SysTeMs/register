<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">   
    <h:head>
        <link rel="stylesheet" type="text/css" href="../../resources/css/mystyle.css"/>
    </h:head>
    <h:body>
        <ui:composition template="/templates/template01.xhtml">
            <ui:define name="title">HCSビデオレンタル-ログイン-</ui:define>
            <ui:define name="content">
                <div class="container">
                <h:form>
                    <div class="login_main">
                        <h2>社員番号をスキャン、または入力してください<br></br>
                            レジ番号を入力してください</h2>
                    </div>
                    <div class="login_empNum">
                        <h:inputText id="empNum" required="true" p:placeholder="社員番号をスキャン、または入力してください" label="社員番号：" styleClass="form-control" value="#{loginBean.user}">
                            </h:inputText>
                    </div>
                    <div class="login_regiNum">
                        <h:inputText id="regiNum" required="true" p:placeholder="レジ番号を入力" label="レジ番号：" styleClass="form-control" value="#{loginBean.password}">
                            </h:inputText>
                    </div>
                    
                    <div class="login_button">
                    <h:commandButton styleClass="btn btn-primary btn-lg"
                                     value="ログイン" action="#{loginBean.login()}"/>
                    </div>
                </h:form>
            </div>


            </ui:define>
        </ui:composition>
    </h:body>
</html>
