<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">   
    <h:head>
        <link rel="stylesheet" type="text/css" href="../../resources/css/mystyle.css"/>
    </h:head>
    <h:body>
        <ui:composition template="/templates/template01.xhtml">
            <ui:define name="title">HCSビデオレンタル-入会処理-</ui:define>
            <ui:define name="content">
                <div class="container">
                    <br/>

                    <h:form>
                        <div class="form-group">
                            <div class="member_admission">
                                <h:panelGrid columns="2" columnClasses="ma_left,ma_right">

                                <h:outputLabel styleClass="control-label">会員名：</h:outputLabel>
                                <h:panelGroup>
                                    <h:inputText id="memberNum" required="true" value="#{memberBean.member_name}"
                                                 label="会員名" styleClass="form-control" />
                                </h:panelGroup>

                                <h:outputLabel styleClass="control-label">会員名（かな）：</h:outputLabel>
                                <h:panelGroup>
                                    <h:inputText id="memberRuby" required="true" value="#{memberBean.member_ruby}"
                                                 label="会員名（かな）" styleClass="form-control" />
                                </h:panelGroup>

                                <h:outputLabel styleClass="control-label">生年月日：</h:outputLabel>   
                                <h:panelGroup>
                                    <h:inputText p:type="date" required="true" label="生年月日" styleClass="form-control" value="#{memberBean.birth_date}">
                                        <f:convertDateTime pattern="yyyy-MM-DD" timeZone="Asia/Tokyo"/>
                                    </h:inputText> 
                                </h:panelGroup>



                                <h:outputLabel styleClass="control-label">性別：</h:outputLabel>
                                <h:panelGroup>
                                    <h:selectOneRadio value="#{memberBean.sex}" required="true" label="性別">
                                        <f:selectItems value="#{moriTest.langs1}" />
                                    </h:selectOneRadio>
                                </h:panelGroup>


                                <h:outputLabel styleClass="control-label">郵便番号：</h:outputLabel>  
                                <h:panelGroup>
                                    <h:inputText id="test1" required="true" value="#{memberBean.postal_code}"
                                                 label="郵便番号" styleClass="form-control" />
                                </h:panelGroup>



                                <h:outputLabel styleClass="control-label">住所：</h:outputLabel>
                                <h:panelGroup>
                                    <h:inputText id="test2" required="true" value="#{memberBean.member_add}"
                                                 label="住所" styleClass="form-control" />
                                </h:panelGroup>


                                <h:outputLabel styleClass="control-label">住所（かな）：</h:outputLabel>
                                <h:panelGroup>
                                    <h:inputText id="test3" required="true" value="#{memberBean.add_ruby}"
                                                 label="住所（かな）" styleClass="form-control" />
                                </h:panelGroup>


                                <h:outputLabel styleClass="control-label">携帯電話番号：</h:outputLabel>
                                <h:panelGroup>
                                    <h:inputText id="test4" required="true" value="#{memberBean.member_phone}"
                                                 label="携帯電話番号" styleClass="form-control" />
                                </h:panelGroup>


                                <h:outputLabel styleClass="control-label">メールアドレス：</h:outputLabel>
                                <h:panelGroup>
                                    <h:inputText id="mail" required="true" value="#{memberBean.member_mail}"
                                                 label="メールアドレス" styleClass="form-control" />
                                </h:panelGroup>
                                
                                <h:outputLabel styleClass="control-label">職業：</h:outputLabel>
                                <h:panelGroup>
                                    <div class="member_create_checkbox">
                                        <h:selectOneRadio value="#{memberBean.job_id}" required="true" label="職業">
                                            <f:selectItems value="#{moriTest.langs2}" />
                                        </h:selectOneRadio>
                                    </div>
                                </h:panelGroup>
                                
                            </h:panelGrid>
                                
                            </div>
                        </div>

                        <div class="member_admission_button">
                            <h:commandButton value="送　信"  action="#{memberBean.create1()}" styleClass="btn btn-primary btn-lg"/>
                        </div>

                    </h:form>

                </div>


            </ui:define>
        </ui:composition>
    </h:body>
</html>
