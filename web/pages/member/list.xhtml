<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <link rel="stylesheet" type="text/css" href="../../resources/css/mystyle.css"/>
        <link rel="stylesheet" type="text/css" href="../../resources/css/common.css"/>
    </h:head>
    <h:body>
        <ui:composition template="/templates/template01.xhtml">
            <ui:define name="title">HCSビデオレンタル-返却-</ui:define>
            <ui:define name="content">
                <div class="container">
                    <br/>

                    <h:form><div class="form-group">
                            <h:panelGrid columns="4" border="0" class="hoge999">

                                <h:outputLabel styleClass="control-label">会員番号：</h:outputLabel>
                                <h:inputText id="memberNum" required="true" value="#"
                                             label="会員番号" styleClass="form-control" />

                                <h:outputLabel styleClass="control-label">会　員　名　　：</h:outputLabel>
                                <h:inputText id="memberName" required="true" value="#"
                                             label="会員名" styleClass="form-control" />

                                <h:outputLabel styleClass="control-label">生年月日：</h:outputLabel>
                                <h:panelGroup>
                                    <h:inputText p:type="date" required="true" label="生年月日" styleClass="form-control">
                                        <f:convertDateTime pattern="yyyy-M-d" timeZone="Asia/Tokyo"/>
                                    </h:inputText> 
                                </h:panelGroup>

                                <h:outputLabel styleClass="control-label">会員名（かな）：</h:outputLabel>
                                <h:inputText id="memberNamePhonetic" required="true" value="#"
                                             label="会員名（かな）" styleClass="form-control" />

                            </h:panelGrid>
                            <div class="hoge1">
                                <div class="test1">
                                    <h:outputLabel styleClass="control-label">性別：</h:outputLabel><br/>
                                    <h:panelGroup>
                                        <input type="radio" name="性別" value="1" />男
                                        <input type="radio" name="性別" value="0" />女
                                        <input type="radio" name="性別" value="2" checked="checked" />すべて
                                    </h:panelGroup></div>
                                <div class="test1">
                                    <h:outputLabel styleClass="control-label">会員状態：</h:outputLabel><br/>
                                    <h:panelGroup>
                                        <input type="radio" name="会員状態" value="0" />ブラック会員である
                                        <input type="radio" name="会員状態" value="1" />ブラック会員でない
                                        <input type="radio" name="会員状態" value="2" checked="checked" />すべて
                                    </h:panelGroup></div>
                                <div class="test1">
                                    <h:outputLabel styleClass="control-label">会員状況：</h:outputLabel><br/>
                                    <h:panelGroup>
                                        <input type="radio" name="会員状況" value="1" />退会済みである
                                        <input type="radio" name="会員状況" value="0" />退会済みでない
                                        <input type="radio" name="会員状況" value="2" checked="checked" />すべて
                                    </h:panelGroup></div>
                                <div class="test1">
                                    <h:outputLabel styleClass="control-label">仮入会：</h:outputLabel><br/>
                                    <h:panelGroup>
                                        <input type="radio" name="仮入会" value="1" />会員
                                        <input type="radio" name="仮入会" value="0" />仮会員
                                        <input type="radio" name="仮入会" value="2" checked="checked" />すべて
                                    </h:panelGroup></div><br/><div class="test1">
                                    <h:commandButton styleClass="btn btn-default" value="検 索" action="#" />
                                </div>
                            </div>

                        </div>
                        <div class="container panel-body columHeader" >
                            <fieldset>
                                <h:dataTable value="#" var="item" styleClass="table table-striped table-bordered table-hover"
                                             columnClasses="member_list_num,member_list_name,member_list_ruby,member_list_birth_date,member_list_sex,member_list_states">
                                    <h:column headerClass="member_list_num">
                                        <f:facet name="header">会員番号</f:facet>
                                        <h:outputText value="#"/>
                                    </h:column>

                                    <h:column headerClass="member_list_name">
                                        <f:facet name="header">会員名</f:facet>
                                        <h:outputText value="#"/>
                                    </h:column>

                                    <h:column headerClass="member_list_ruby">
                                        <f:facet name="header">会員名（かな）</f:facet>
                                        <h:outputText value="#"/>
                                    </h:column>

                                    <h:column headerClass="member_list_birth_date">
                                        <f:facet name="header">生年月日</f:facet>
                                        <h:outputText value="">
                                            <f:convertDateTime pattern="yyyy月MM月dd日"/>
                                        </h:outputText>
                                    </h:column>

                                    <h:column headerClass="member_list_sex">
                                        <f:facet name="header">性別</f:facet>
                                        <h:outputText value="#"/>
                                    </h:column>

                                    <h:column headerClass="member_list_states">
                                        <f:facet name="header">会員状況</f:facet>
                                        <h:outputText value="#"/>
                                    </h:column>

                                </h:dataTable>
                            </fieldset>
                        </div>

                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
