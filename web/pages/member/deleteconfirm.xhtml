<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>

        <link rel="stylesheet" type="text/css" href="/resources/css/mystayle.css"/>
    </h:head>
    <h:body>
        <ui:composition template="/templates/template01.xhtml">
        <ui:define name="title"></ui:define>
        <ui:define name="content">
            <div class="container">
                <br/>
                <h:form>
                    <div class="member_delete_confirm_top">
                        <h2>この会員でよろしいですか？</h2>
                    </div>
                                    #{memberBean.searchset()}
                    <div class="member_delete_confirm_main">
                        <h:panelGrid columns="2" columnClasses="member_delete_complete_left,member_delete_complete_right">
                            <h:outputLabel value="会員番号："></h:outputLabel>
                            <h:outputText value="#{memberBean.member_num}"/>
                            <h:outputLabel value="会員名　："></h:outputLabel>
                            <h:outputText value="#{memberBean.member_name}"/>
                            <h:outputLabel value="生年月日："></h:outputLabel>
                            <h:outputText value="#{memberBean.dateformat(memberBean.birth_date)}"/>
                            <h:outputLabel value="性　別　："></h:outputLabel>
                            <h:outputText value="#{memberBean.sex_name}"/>
                        </h:panelGrid>
                    </div>
                    <div class="member_delete_button">
                    <h:commandButton styleClass="btn btn-primary btn-lg"
                                     value="戻 る" action="#{memberBean.delete()}"/>
                    <h:commandButton styleClass="btn btn-primary btn-lg"
                                     value="退 会" action="#{memberBean.delete2()}"/>
                    </div>
                </h:form>
            </div>
        </ui:define>
        </ui:composition>
    </h:body>
</html>
