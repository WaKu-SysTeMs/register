<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>

        <link rel="stylesheet" type="text/css" href="../../resources/css/mystyle.css"/>
    </h:head>
    <h:body>
        <ui:composition template="/templates/template01.xhtml">
            <ui:define name="title">HCSビデオレンタル-セール-</ui:define>
            <ui:define name="content"><br/>
                <div class="container">

                    <h:form><div class="form-group">
                            <h:panelGrid columns="7">
                                
                                <h:outputLabel styleClass="control-label">セールＩＤ：</h:outputLabel>

                                <h:inputText id="saleId" required="true" value="#" label="セールＩＤ：" styleClass="form-control">
                                    <f:ajax event="change" execute="@this" listener="#"/>
                                </h:inputText>
                                
                                <h:outputLabel styleClass="control-label">セール名　：</h:outputLabel>

                                <h:inputText id="saleName" required="true" value="#" label="セール名　：" styleClass="form-control">
                                    <f:ajax event="change" execute="@this" listener="#"/>
                                </h:inputText>

                                <h:outputLabel styleClass="control-label">作品名：</h:outputLabel>

                                <h:inputText id="title" required="true" value="#" label="作　品　名：" styleClass="form-control">
                                    <f:ajax event="change" execute="@this" listener="#"/>
                                </h:inputText>
                                <h:outputText/>

                                <h:outputLabel styleClass="control-label">開始年月日：</h:outputLabel>
                                <h:panelGroup>
                                    <h:inputText p:type="date" required="true" label="開始年月日：" styleClass="form-control">
                                        <f:convertDateTime pattern="yyyy-M-d" timeZone="Asia/Tokyo"/>
                                    </h:inputText> 
                                </h:panelGroup>
                                
                                <h:outputLabel styleClass="control-label">終了年月日：</h:outputLabel>
                                <h:panelGroup>
                                    <h:inputText p:type="date" required="true" label="終了年月日：" styleClass="form-control">
                                        <f:convertDateTime pattern="yyyy-M-d" timeZone="Asia/Tokyo"/>
                                    </h:inputText> 
                                </h:panelGroup>
                                
                                <h:outputLabel styleClass="control-label">店舗名：</h:outputLabel>
                                <h:selectOneMenu value="#{moriTest.test6}" styleClass="sel" class="form-control">
                                    <f:selectItems value="#{moriTest.langs6}"/>
                                </h:selectOneMenu>
                                
                                <h:commandButton styleClass="btn btn-default" value="検 索" action="#"/>

                            </h:panelGrid>
                        </div>

                        <div class="container panel-body manyList" >
                            <fieldset>
                                <h:dataTable value="#" var="t" styleClass="table table-striped table-bordered table-hover" 
                                             columnClasses="sale_list_saleId,sale_list_saleName,sale_list_startDate,sale_list_endDate,sale_list_discount">
                                    <h:column headerClass="sale_list_saleId">
                                        <f:facet name="header">セールＩＤ</f:facet>
                                    </h:column>

                                    <h:column headerClass="sale_list_saleName">
                                        <f:facet name="header">セール名</f:facet>
                                    </h:column>

                                    <h:column headerClass="sale_list_startDate">
                                        <f:facet name="header">開始日時</f:facet>
                                    </h:column>

                                    <h:column headerClass="sale_list_endDate">
                                        <f:facet name="header">終了日時</f:facet>
                                    </h:column>

                                    <h:column headerClass="sale_list_discount">
                                        <f:facet name="header">割引併用</f:facet>
                                    </h:column>
                                    
                                </h:dataTable>
                            </fieldset>
                        </div>

                    </h:form>
                </div>
            </ui:define>

        </ui:composition>
    </h:body>
</html>
