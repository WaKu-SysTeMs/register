<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>

        <link rel="stylesheet" type="text/css" href="../../resources/css/mystyle.css"/>
    </h:head>
    <h:body>
        <ui:composition template="/templates/template01.xhtml">
            <ui:define name="title">HCSビデオレンタル-貸出-</ui:define>>
            <ui:define name="content"><br/>
                <div class="container">

                    <h:form><div class="form-group">
                            <h:panelGrid columns="5">


                                <h:outputLabel styleClass="control-label">会員番号　：</h:outputLabel>

                                <h:inputText id="memberNum" required="true" value="#" label="会員番号：" styleClass="form-control">
                                    <f:ajax event="change" execute="@this" listener="#"/>
                                </h:inputText>


                                <h:outputLabel styleClass="control-label">店舗名　：</h:outputLabel>

                                <h:inputText id="storeId" required="true" value="#" label="店舗名：" styleClass="form-control">
                                    <f:ajax event="change" execute="@this" listener="#"/>
                                </h:inputText>
                                <h:outputText/>


                                <h:outputLabel styleClass="control-label">貸出年月日：</h:outputLabel>

                                <h:inputText id="rentalDate" required="true" value="#" label="貸出年月日：" styleClass="form-control">
                                    <f:ajax event="change" execute="@this" listener="#"/>
                                </h:inputText>


                                <h:outputLabel styleClass="control-label">貸出状況：</h:outputLabel>

                                <h:inputText id="rentalStatus" required="true" value="#" label="貸出状況：" styleClass="form-control">
                                    <f:ajax event="change" execute="@this" listener="#"/>
                                </h:inputText>


                                <h:commandButton styleClass="btn btn-default" value="検 索" action="#"/>


                            </h:panelGrid>
                        </div>


                        <div class="container panel-body manyList" >
                            <fieldset>
                                <h:dataTable value="#{rentalListBean.all}" var="t" styleClass="table table-striped table-bordered table-hover" 
                                             columnClasses="rental_list_rentalNum,renta_list_memberNum,rental_list_storeName,rental_list_rentalDate,rental_list_planDate,rental_list_employeeNum,rental_list_amount,rental_list_states">
                                    <h:column headerClass="rental_list_rentalNum">
                                        <f:facet name="header">貸出番号</f:facet>
                                        <h:outputText value="#{t.rental_num}"/>
                                    </h:column>

                                    <h:column headerClass="renta_list_memberNum">
                                        <f:facet name="header">会員番号</f:facet>
                                        <h:outputText value="#{t.member_num}"/>
                                    </h:column>

                                    <h:column headerClass="rental_list_storeName">
                                        <f:facet name="header">店舗名</f:facet>
                                        <h:outputText value="#"/>
                                    </h:column>

                                    <h:column headerClass="rental_list_rentalDate">
                                        <f:facet name="header">貸出年月日</f:facet>
                                        <h:outputText value="#{t.rental_date}"/>
                                    </h:column>

                                    <h:column headerClass="rental_list_planDate">
                                        <f:facet name="header">返却予定日</f:facet>
                                    </h:column>
                           
                                    <h:column headerClass="rental_list_employeeNum">
                                        <f:facet name="header">社員番号</f:facet>
                                        <h:outputText value="#{t.emp_num}"/>
                                    </h:column>
                                    
                                    <h:column headerClass="rental_list_amount">
                                        <f:facet name="header">合計金額</f:facet>
                                        <h:outputText value="#{t.amount}"/>
                                    </h:column>
                                    
                                    <h:column headerClass="rental_list_states">
                                        <f:facet name="header">貸出状況</f:facet>
                                    </h:column>

                                </h:dataTable>
                            </fieldset>
                        </div>

                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
