<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>

        <link rel="stylesheet" type="text/css" href="../../resources/css/mystyle.css"/>
        <link rel="stylesheet" type="text/css" href="../../resources/css/common.css"/>
    </h:head>
    <h:body>
        <ui:composition template="/templates/template01.xhtml">
            <ui:define name="title">HCSビデオレンタル-貸出c-</ui:define>>
            <ui:define name="content"><br/>
                <div class="container">

                    <h:form><div class="form-group">
                            <h:panelGrid columns="7">


                                <h:outputLabel styleClass="control-label">会員番号：</h:outputLabel>
                                <span class="required">*</span>

                                <h:inputText id="memberNum" required="true" value="#{memberBean.member_num}" label="会員番号：" styleClass="form-control">
                                    <!--                                    <f:ajax event="change" execute="@this" listener="#}"/>-->
                                </h:inputText>　
                                <h:commandButton styleClass="btn btn-default" value="検 索" action="#{memberBean.search()}"/>


                                <h:outputLabel styleClass="control-label">会員名：</h:outputLabel>
                                <h:outputText id="memberName" value="#{memberBean.member_name}" />
                                <h:message for="memberNum" errorClass="error"/>
                                <h:outputLabel styleClass="control-label">商品番号：</h:outputLabel>
                                <span class="required">*</span>

                                <h:inputText id="productNum" required="true" value="#" label="商品番号：" styleClass="form-control">
                                    <f:ajax event="change" execute="@this" listener="#"/>
                                </h:inputText>
                                <h:commandButton styleClass="btn btn-default" value="追 加" action="#" />


                                <h:outputLabel styleClass="control-label">貸出上限数：</h:outputLabel>
                                <h:outputText id="rentalMax" value="XX枚" />
                                <h:message for="productNum" errorClass="error" />



                            </h:panelGrid>
                        </div>


                        <div class="container panel-body rental_main columHeader" >
                            <fieldset>
                                <h:dataTable value="#{rentalBean.test}" var="t" styleClass="table table-striped table-bordered table-hover" 
                                             columnClasses="rental_main_num,rental_main_name,rental_main_kbn,rental_main_stay,rental_main_discount,rental_main_delete">
                                    <h:column headerClass="rental_main_num">
                                        <f:facet name="header">番号</f:facet>
                                            #{t.num}
                                    </h:column>

                                    <h:column headerClass="rental_main_name">
                                        <f:facet name="header">作品名</f:facet>
                                            #{t.name}
                                    </h:column>

                                    <h:column headerClass="rental_main_kbn">
                                        <f:facet name="header">新旧区分</f:facet>
                                            #{t.kbn}
                                    </h:column>

                                    <h:column headerClass="rental_main_stay">
                                        <f:facet name="header">泊数</f:facet>
                                        <h:selectOneMenu value="#" styleClass="sel" class="form-control">
                                            <f:selectItems value="#{rentalBean.items}"/>
                                        </h:selectOneMenu>
                                    </h:column>


                                    <h:column headerClass="rental_main_discount">
                                        <f:facet name="header">割引</f:facet>
                                        <h:selectBooleanCheckbox value="#" styleClass="inp"/>
                                    </h:column>


                                    <h:column headerClass="rental_main_delete">
                                        <f:facet name="header"></f:facet>
                                        <h:commandButton styleClass="btn btn-danger btn-xs" value="削 除" action="#"/>
                                    </h:column>

                                </h:dataTable>
                            </fieldset>
                        </div>

                        <div class="return_update_button">
                            <h:commandButton styleClass="btn btn-primary btn-lg" value="次 へ" action="create_payment.xhtml?faces-redirect=true"/>
                        </div>
                    </h:form>
                </div>
            </ui:define>


        </ui:composition>

    </h:body>
</html>
