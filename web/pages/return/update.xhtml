<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link rel="stylesheet" type="text/css" href="../../resources/css/mystyle.css"/>
    </h:head>

    <h:body>
        <ui:composition template="/templates/template01.xhtml">
            <ui:define name="title">HCSビデオレンタル-返却-</ui:define>
            <ui:define name="content">
                <div class="container">
                    <br/>

                    <h:form>
                        <div class="form-group">
                            <h:panelGrid columns="6" border="0">

                                <h:outputLabel styleClass="control-label">会員名：</h:outputLabel>
                                <h:outputText id="memberName" value="#{returnBean.member_name}" />
                                <h:outputText/>

                                <h:outputLabel styleClass="control-label">DVD番号：</h:outputLabel>
                                <h:inputText id="productNum" required="true" value="#{returnBean.dvd_num}"
                                             label="DVD番号" styleClass="form-control" />

                                <h:commandButton styleClass="btn btn-default" value="追 加" action="#{returnBean.searchProduct()}" >

                                </h:commandButton>
                                <h:message for="productNum" errorClass="error" />

                            </h:panelGrid>
                        </div>


                        <div class="container panel-body return_main" >
                            <fieldset>
                                <h:dataTable value="#{returnBean.dvdList}" var="item" styleClass="table table-striped table-bordered table-hover" 
                                             columnClasses="return_main_num,return_main_name,return_main_date,return_main_date,return_main_delay,return_main_delete">

                                    <h:column headerClass="return_main_num">
                                        <f:facet name="header">番号</f:facet>
                                        <h:outputText value="#"/>
                                    </h:column>{

                                    <h:column headerClass="return_main_name">
                                        <f:facet name="header">作品名</f:facet>
                                        <h:outputText value="#{item.product_num.product_name}"/>
                                    </h:column>

                                    <h:column headerClass="return_main_date">
                                        <f:facet name="header">貸出年月日</f:facet>
                                        <h:outputText value="#{item.product_num.rental_start_date}">
                                            <f:convertDateTime pattern="yyyy月MM月dd日"/>
                                        </h:outputText>
                                    </h:column>

                                    <h:column headerClass="return_main_date">
                                        <f:facet name="header">返却予定日</f:facet>
                                        <h:outputText value="#{returnBean.return_plan}"/>
                                    </h:column>


                                    <h:column headerClass="return_main_delay">
                                        <f:facet name="header">延滞金</f:facet>
                                    </h:column>


                                    <h:column headerClass="return_main_delete">
                                        <f:facet name="header"></f:facet>
                                        <h:commandButton styleClass="btn btn-danger btn-xs" value="削 除" action="#"/>
                                    </h:column>

                                </h:dataTable>
                            </fieldset>
                        </div>

                        <div class="return_update_button">
                            <h:commandButton styleClass="btn btn-primary btn-lg" value="延滞金清算へ" action="#{returnBean.update_1()}"/>
                            <h:commandButton styleClass="btn btn-primary btn-lg" value="次 へ" action="#{returnBean.update_2()}"/>
                        </div>

                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
