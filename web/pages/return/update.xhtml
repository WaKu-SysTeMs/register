<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link rel="stylesheet" type="text/css" href="../../resources/css/mystyle.css"/>
    </h:head>
    <h:body>
        <ui:composition template="../../templates/template01.xhtml">
            <ui:define name="title">HCSビデオレンタル-返却-</ui:define>
            <ui:define name="content">
                <div class="container">
                    <br/>
                    
                    <h:form><div class="form-group">
                            <h:panelGrid columns="6" border="0">
                           
                                <h:outputLabel styleClass="control-label" id="hoge1">会員名：</h:outputLabel>
                                <h:outputText id="memberName" value="XX XXX" />
                                <h:outputText value="　　　　　　　　　　　　" />
                                <h:outputLabel styleClass="control-label">DVD番号：</h:outputLabel>
                                
                                <h:inputText id="productNum" required="true" value="#"
                                             label="DVD番号：" styleClass="form-control" />
                                <h:commandButton styleClass="btn btn-default" value="追 加" action="#" />
                                <h:message for="productNum" errorClass="error" />
                            
                        </h:panelGrid>
                    </div>
                        <div class="container panel-body" style="height:auto; width:auto; overflow-x: auto;">
                            <fieldset>
                                <h:dataTable value="#{returnBean.test}" var="t" styleClass="table table-striped table-bordered table-hover" width="500">
                                    <h:column>
                                        <f:facet name="header">番号</f:facet>
                                        #{t.num}
                                    </h:column>

                                    <h:column>
                                        <f:facet name="header">作品名</f:facet>
                                        #{t.name}
                                    </h:column>

                                    <h:column>
                                        <f:facet name="header">貸出年月日</f:facet>
                                        #{t.date1}
                                    </h:column>

                                    <h:column>
                                        <f:facet name="header">返却予定日</f:facet>
                                        #{t.date2}
                                    </h:column>


                                    <h:column>
                                        <f:facet name="header">延滞金</f:facet>
                                        #{t.money}
                                    </h:column>


                                    <h:column>
                                        <f:facet name="header">///</f:facet>
                                        <h:commandButton styleClass="btn btn-danger btn-xs" value="削 除" action="#"/>
                                    </h:column>

                                </h:dataTable>
                            </fieldset>
                        </div>
                        <div class="hege01">
                        <h:commandButton styleClass="btn btn-primary btn-lg" value="延滞金清算へ" action="update_delay.xhtml?faces-redirect=true"/>
                            <h:commandButton styleClass="btn btn-primary btn-lg" value="次 へ" action="#"/>
                        </div>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
