<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">   
    <h:head>
        <link rel="stylesheet" type="text/css" href="../../resources/css/mystyle.css"/>
    </h:head>
    <h:body>
        <ui:composition template="/templates/template01.xhtml">
            <ui:define name="title">HCSビデオレンタル-入会処理-</ui:define>
            <ui:define name="content">
                <div class="container">
                <br/>
                <h:form>
                    <div class="member_create_confirm">
                        <h:panelGrid columns="2" columnClasses="cf_left,cf_right">
                            <h:outputLabel styleClass="control-label">会員名：</h:outputLabel>
                            <h:outputText value="#{memberBean.member_name}"/>
                            <h:outputLabel styleClass="control-label">会員名（かな）：</h:outputLabel>
                            <h:outputText value="#{memberBean.member_ruby}"/>
                            <h:outputLabel styleClass="control-label">生年月日：</h:outputLabel>
                            <h:outputText value="#{memberBean.birth_date}"/>
                            <h:outputLabel styleClass="control-label">性別：</h:outputLabel>
                            <h:outputText value="#{memberBean.sex}"/>
                            <h:outputLabel styleClass="control-label">郵便番号：</h:outputLabel>
                            <h:outputText value="#{memberBean.postal_code}"/>
                            <h:outputLabel styleClass="control-label">住所：</h:outputLabel>
                            <h:outputText value="#{memberBean.member_add}"/>
                            <h:outputLabel styleClass="control-label">住所（かな）：</h:outputLabel>
                            <h:outputText value="#{memberBean.add_ruby}"/>
                            <h:outputLabel styleClass="control-label">携帯電話番号：</h:outputLabel>
                            <h:outputText value="#{memberBean.member_phone}"/>
                            <h:outputLabel styleClass="control-label">メールアドレス：</h:outputLabel>
                            <h:outputText value="#{memberBean.member_mail}"/>
                            <h:outputLabel styleClass="control-label">職業：</h:outputLabel>
                            <h:outputText value="#{memberBean.job_id}"/>
                        </h:panelGrid>
                    </div>
                    <br/>
                    <div class="member_admission_button">
                    <h:commandButton styleClass="btn btn-default btn-lg"
                                     value="戻 る" action="create.xhtml?faces-redirect=true"/>
                    <h:commandButton styleClass="btn btn-primary btn-lg"
                                     value="登 録" action="createcomplete.xhtml?faces-redirect=true"/>
                    </div>
                </h:form>
            </div>


            </ui:define>
        </ui:composition>
    </h:body>
</html>
