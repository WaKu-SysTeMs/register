<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>

        <link rel="stylesheet" type="text/css" href="../../resources/css/mystyle.css"/>
    </h:head>
    <h:body>
        <ui:composition template="/templates/template01.xhtml">
            <ui:define name="title">HCSビデオレンタル-貸出c-</ui:define>>
            <ui:define name="content"><br/>
                <div class="container">

                    <h:form><div class="form-group">
                            <h:panelGrid columns="3">


                                <h:outputLabel styleClass="control-label">DVD番号：</h:outputLabel>

                                <h:inputText id="memberNum" required="true" value="#" label="DVD番号" styleClass="form-control">
                                    <f:ajax event="change" execute="@this" listener="#"/>
                                </h:inputText>
                                <h:outputText/>


                                <h:outputLabel styleClass="control-label">商品番号 ：</h:outputLabel>

                                <h:inputText id="storeId" required="true" value="#" label="商品番号" styleClass="form-control">
                                    <f:ajax event="change" execute="@this" listener="#"/>
                                </h:inputText>
                                
                                <h:commandButton styleClass="btn btn-default" value="検 索" action="#"/>


                            </h:panelGrid>
                        </div>


                        <div class="container panel-body manyList columHeader" >
                            <fieldset>
                                <h:dataTable value="#" var="t" styleClass="table table-striped table-bordered table-hover" 
                                             columnClasses="dvd_list_dvdNum,dvd_list_title,dvd_list_storeName,dvd_list_productNum,dvd_list_states">
                                    <h:column headerClass="dvd_list_dvdNum">
                                        <f:facet name="header">DVD番号</f:facet>
                                    </h:column>

                                    <h:column headerClass="dvd_list_title">
                                        <f:facet name="header">作品名</f:facet>
                                    </h:column>

                                    <h:column headerClass="dvd_list_storeName">
                                        <f:facet name="header">店舗名</f:facet>
                                    </h:column>

                                    <h:column headerClass="dvd_list_productNum">
                                        <f:facet name="header">商品番号</f:facet>
                                    </h:column>

                                    <h:column headerClass="dvd_list_states">
                                        <f:facet name="header">貸出状況</f:facet>
                                    </h:column>

                                </h:dataTable>
                            </fieldset>
                        </div>
                        
                    </h:form>
                </div>
            </ui:define>

        </ui:composition>
    </h:body>
</html>
