<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">   
    <h:head>
        <link rel="stylesheet" type="text/css" href="../../resources/css/mystyle.css"/>
    </h:head>
    <h:body>
        <ui:composition template="/templates/template01.xhtml">
            <ui:define name="title">HCSビデオレンタル-入庫処理-</ui:define>
            <ui:define name="content">
                <div class="container">
                    <br/>

                    <h:form>
                        <div class="form-group">
                            <div class="member_admission">
                                <h:panelGrid columns="2" columnClasses="ma_left,ma_right">

                                <h:outputLabel styleClass="control-label">作品名：</h:outputLabel>  
                                <h:panelGroup>
                                    <h:inputText id="test1" required="true" value="#"
                                                 label="作品名" styleClass="form-control" />
                                </h:panelGroup>    
                                    
                                <h:outputLabel styleClass="control-label">　監　督：</h:outputLabel>
                                <h:panelGroup>
                                    <h:inputText id="memberNum" required="true" value="#"
                                                 label="監督" styleClass="form-control" />
                                </h:panelGroup>

                                <h:outputLabel styleClass="control-label">再生時間：</h:outputLabel>
                                <h:panelGroup>
                                    <h:inputText id="memberRuby" required="true" value="#"
                                                 label="再生時間" styleClass="form-control" />
                                </h:panelGroup>

                                <h:outputLabel styleClass="control-label">貸出開始日：</h:outputLabel>   
                                <h:panelGroup>
                                    <h:inputText p:type="date" required="true" label="貸出開始日" styleClass="form-control" value="#{memberBean.birth_date}">
                                        <f:convertDateTime pattern="yyyy-MM-DD" timeZone="Asia/Tokyo"/>
                                    </h:inputText> 
                                </h:panelGroup>



                                <h:outputLabel styleClass="control-label">カテゴリーID：</h:outputLabel>
                                <h:panelGroup>
                                    <h:selectOneRadio value="#{memberBean.sex}" required="true" label="カテゴリーID">
                                        <f:selectItems value="#{moriTest.langs2}" />
                                    </h:selectOneRadio>
                                </h:panelGroup>


                               
                                
                            </h:panelGrid>
                                
                            </div>
                        </div>

                        <div class="member_admission_button">
                            <h:commandButton value="送　信"  action="#" styleClass="btn btn-primary btn-lg"/>
                        </div>

                    </h:form>

                </div>


            </ui:define>
        </ui:composition>
    </h:body>
</html>
