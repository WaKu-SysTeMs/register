<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <head>
        <title>HCS</title>
        <link rel="stylesheet" type="text/css" href="../resources/css/mystyle.css"/>
    </head>
    <body>
        <ui:composition>
            <div class="header">
                <div class="container">

                    <div class="col-lg-12" style="font-size: 30px;"><span class="glyphicon glyphicon-film"></span>
                        HCSビデオレンタル

                    </div>

                    <div class="col-lg-12">
                        <h:link id="menu"  outcome="/index.xhtml"><i><span class="glyphicon glyphicon-tasks"></span> メニューへ</i></h:link>


                        <div id="regiNum">
                            レジ：
                            <h:outputText value="#{accountManager.password}"/>
                        </div>
                        <div id="staff">
                            店員名：
                            <h:outputText value="#{accountManager.username}"/>
                        </div>



                        <div id="time"><span id="viewTime"></span>

                            <script type="text/javascript">
                                timer = setInterval('clock()', 50); //時刻の更新

                                function clock() {
                                    document.getElementById("viewTime").innerHTML = getNow();
                                }

                                function getNow() {
                                    var now = new Date();
                                    var year = now.getFullYear();
                                    //var mon = now.getMonth()+1; //１を足すこと
                                    var mon = ("0" + (now.getMonth() + 1)).slice(-2);
                                    //var day = now.getDate();
                                    var day = ("0" + (now.getDate())).slice(-2);
                                    //var hour = now.getHours();
                                    var hour = ("0" + (now.getHours())).slice(-2);
                                    //var min = now.getMinutes();
                                    var min = ("0" + (now.getMinutes())).slice(-2);

                                    //出力用
                                    var s = year + "/" + mon + "/" + day + " " + hour + ":" + min;
                                    return s;
                                }
                            </script>
                        </div> 
                    </div>
                </div>
            </div>
        </ui:composition>
    </body>
</html>
