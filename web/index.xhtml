<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <h:outputStylesheet name="bootstrap/css/bootstrap.min.css" />
        <h:outputStylesheet library="css" name="common.css" />
        <h:outputStylesheet library="css" name="mystyle.css" />
        <h:outputScript library="js" name="jquery-3.2.0.min.js" />
        <h:outputScript name="bootstrap/js/bootstrap.min.js" />
        <title>HCSビデオレンタル-top-</title>

        <div class="header">
            <div class="container">
                <div class="col-lg-12" style="font-size: 30px;">
                    <span class="glyphicon glyphicon-film"></span>
                    HCSビデオレンタル


                </div>

                <div class="col-lg-12">
                    <div id="regiNum">レジ：01</div>
                    <div id="staff">
                        店員名：
                        <h:outputText value="#{accountManager.user}"/>
                    </div>

                    <div id="time"><span id="viewTime"></span>

                        <script type="text/javascript">
                            timer = setInterval('clock()', 50); //時刻の更新

                            function clock() {
                                document.getElementById("viewTime").innerHTML = getNow();
                            }

                            function getNow() {
                                var now = new Date();
                                var year = now.getFullYear();
                                //var mon = now.getMonth()+1; //１を足すこと
                                var mon = ("0" + (now.getMonth() + 1)).slice(-2);
                                //var day = now.getDate();
                                var day = ("0" + (now.getDate())).slice(-2);
                                //var hour = now.getHours();
                                var hour = ("0" + (now.getHours())).slice(-2);
                                //var min = now.getMinutes();
                                var min = ("0" + (now.getMinutes())).slice(-2);

                                //出力用
                                var s = year + "/" + mon + "/" + day + " " + hour + ":" + min;
                                return s;

                            }
                        </script>
                    </div>
                </div>
            </div>
        </div>

    </h:head>

    <h:body>
        <h:form>
            <!--1行目-->
            <div class="container-fluid">
                <div class="row">

                    <div class="col-lg-1" id="space1" ></div>

                    <div class="col-lg-3">

                        <h:commandLink styleClass="button1" action="/pages/rental/create.xhtml">
                            <span class="glyphicon glyphicon-shopping-cart"></span><br/>
                            貸出処理
                        </h:commandLink>

                    </div>

                    <div class="col-lg-3">

                        <h:commandLink styleClass="button1" action="/pages/return/update.xhtml?faces-redirect=true">
                            <span class="glyphicon glyphicon-inbox"></span><br/>
                            返却処理
                        </h:commandLink>

                    </div>


                    <div class="col-lg-1" id="extend">

                        <h:commandLink styleClass="button2" action="/pages/inspection/create.xhtml">
                            <span class="glyphicon glyphicon-yen"></span><br/>
                            レジ〆
                        </h:commandLink>

                    </div>

                    <div class="col-lg-1" id="extend2">


                        <h:commandLink styleClass="button2" action="/pages/safe/create.xhtml">
                            <span class="glyphicon glyphicon-briefcase"></span><br/>
                            現金収納
                        </h:commandLink>

                    </div>

                    <div class="col-lg-3">

                        <h:commandLink styleClass="logout" action="/pages/login/login.xhtml">
                            <span class="glyphicon glyphicon-log-out"></span><br/>
                            ログアウト
                        </h:commandLink>


                    </div>


                </div>

                <!-- 2行目 -->
                <div class="row">

                    <div class="col-lg-1" id="space2"></div>

                    <div class="col-lg-3">
                        <div class="list-group">
                            <label class="list-group-item active text-center">マスタ管理</label>
                            <h:commandLink action="/pages/rental/list.xhtml?faces-redirect=true" class="list-group-item">1. 貸出情報一覧</h:commandLink>
                            <h:commandLink action="/pages/stock/list.xhtml?faces-redirect=true" class="list-group-item">2. 在庫情報一覧</h:commandLink>
                            <h:commandLink action="/pages/product/list.xhtml?faces-redirect=true" class="list-group-item">3. 商品情報一覧</h:commandLink>
                            <h:commandLink action="/pages/dvd/list.xhtml?faces-redirect=true" class="list-group-item">4. DVD情報一覧</h:commandLink>
                        </div>
                    </div>

                    <div class="col-lg-3">
                        <div class="list-group">

                            <label class="list-group-item active text-center">会員管理</label>
                            <h:commandLink action="/pages/member/create.xhtml?faces-redirect=true" class="list-group-item">1. 入会処理</h:commandLink>
                            <h:commandLink action="/pages/member/list.xhtml?faces-redirect=true" class="list-group-item">2. 会員情報一覧</h:commandLink>
                            <h:commandLink action="/pages/member/delete.xhtml?faces-redirect=true" class="list-group-item">3. 退会処理</h:commandLink>

                        </div>
                    </div>

                    <div class="col-lg-3">
                        <div class="list-group">
                            <label class="list-group-item active text-center">セール</label>
                            <h:commandLink action="pages/sale/list.xhtml?faces-redirect=true" class="list-group-item">1. セール情報一覧</h:commandLink>
                            <h:commandLink action="pages/sale/target_list.xhtml?faces-redirect=true" class="list-group-item">2. セール対象商品一覧</h:commandLink>
                        </div>
                    </div>

                    <div class="col-lg-3">
                        <div class="list-group">
                            <h:commandLink action="pages/stock/delete.xhtml" class="list-group-item" style="text-align: center;">
                                <span class="glyphicon glyphicon-trash"></span> 廃棄処理
                            </h:commandLink>
                        </div>
                    </div>

                    
                </div>
            </div>
        </h:form>
    </h:body>
</html>
